<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .news-container {
            width: 150px; /* Ширина 150 пикселей */
            height: 150px; /* Высота 150 пикселей */
            border: 1px solid #ccc; /* Рамка для контейнера */
            padding: 5px; /* Отступы внутри контейнера */
            box-sizing: border-box; /* Учитываем отступы в размерах */
            overflow: auto; /* Прокрутка, если содержимое не помещается */
        }
        .news-item {
            margin: 2px 0; /* Отступы между новостями */
            font-size: 10px; /* Уменьшаем размер шрифта для экономии места */
        }
    </style>
</head>
<body>

<div class="news-container">
    <h2 style="font-size: 12px; margin: 0;">Новости</h2>
    <p class="news-item">1: Краткое содержание первой новости.</p>
    <p class="news-item">2: Краткое содержание второй новости.</p>
</div>

</body>
</html>
